<ion-content text-center>
  
  <ion-row>
    <ion-col size="4">

    </ion-col>
    <ion-col text-center size="4">
      <ion-card>
        <h6>
          Version 0.0.1
        </h6>
        <ion-item lines="none">
          <ion-label>Username</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-input name="UserID" type="text" placeholder="Username" [(ngModel)]="UserID"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Password</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-input name="Password" type="password" placeholder="Password" [(ngModel)]="Password"></ion-input>
        </ion-item>
      </ion-card>
      <ion-button expand="block" color="success" (click)="login()">เข้าสู่ระบบ</ion-button>
    </ion-col>
    <ion-col size="4">

    </ion-col>
  </ion-row>
</ion-content>
